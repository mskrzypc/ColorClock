<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet"> 
  <title>My clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }

#clock{
  text-align: center;
  //display: none;
  position: relative;
  top: 50%;
  //font-family: 'Exo 2', sans-serif;
  font-family: 'Monoton', cursive;
  font-size: 100px;
  margin-top: -50px;
}

html, body {
  height: 100%;
}


</style>
</head>
<body>
  <div id="clock">12:34:56</div>
<script id="jsbin-javascript">
function colorClock() {
  var date = new Date();
  var hours = date.getHours();
  var minut = date.getMinutes();
  var seco = date.getSeconds();
  if (hours<=9) {
    hours = "0" + hours;
  }
  if (minut<=9) {
    minut= "0" + minut;
  }
  if (seco<=9) {
    seco = "0" + seco;
  }
  var clockFace = (hours + ":" + minut + ":" + seco);
  var hexColor = '#' + minut + seco + hours;
  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  setTimeout(function(){
    colorClock();
    }, 1000);
}

colorClock();



</script>
</body>
</html>
